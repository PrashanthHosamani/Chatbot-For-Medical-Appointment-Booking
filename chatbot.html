<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>MedCare - Appointment Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      
      body {
        background: #fcfcfc;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .chat-container {
        width: 100vw;
        height: 100vh;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
      }
      
      .chat-header {
        background: #ffffff;
        color: #000;
        padding: 20px;
        font-size: 18px;
        font-weight: 600;
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .chat-header a {
        color: #000;
        font-weight: 500;
        text-decoration: none;
        font-size: 16px;
      }
      
      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #fdfdfd;
        scroll-behavior: smooth;
      }
      
      .message {
        max-width: 80%;
        margin-bottom: 12px;
        padding: 12px 16px;
        border-radius: 20px;
        font-size: 14px;
        clear: both;
        line-height: 1.4;
      }
      
      .user-message {
        background: #252625;
        color: white;
        float: right;
        border-radius: 20px 20px 0 20px;
      }
      
      .bot-message {
        background: #e0e0e0;
        color: #333;
        float: left;
        border-radius: 20px 20px 20px 0;
      }
      
      .chat-input {
        display: flex;
        align-items: center;
        padding: 10px;
        background: white;
        border-top: 1px solid #ccc;
      }
      
      .chat-input input {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid #ccc;
        border-radius: 30px;
        font-size: 14px;
        outline: none;
      }
      
      .chat-input button {
        margin-left: 10px;
        padding: 12px 18px;
        background: #3e413f;
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-weight: 500;
      }
      
      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 12px;
        padding: 10px 14px;
        background: #e0e0e0;
        border-radius: 20px;
        float: left;
        width: fit-content;
      }
      
      .typing-indicator span {
        width: 8px;
        height: 8px;
        background: #666;
        border-radius: 50%;
        animation: blink 1.4s infinite ease-in-out both;
      }
      
      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }
      
      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }
      
      @keyframes blink {
        0%, 80%, 100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }
      
      @media only screen and (max-width: 600px) {
        .chat-header {
          font-size: 16px;
          padding: 15px;
        }
      
        .chat-messages {
          padding: 15px;
        }
      
        .chat-input {
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          padding: 10px;
          background: white;
          border-top: 1px solid #ddd;
          z-index: 1000;
        }
      
        .chat-input input {
          flex: 1;
          padding: 10px 14px;
          font-size: 14px;
        }
      
        .chat-input button {
          padding: 10px 16px;
          font-size: 14px;
          white-space: nowrap;
        }
      }
  </style>
  
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <a href="/" class="back-button">‚Üê Home</a>
      <span>MedCare Appointment</span>
    </div>
    <div id="chatMessages" class="chat-messages"></div>
    <div class="chat-input">
      <input id="userInput" type="text" placeholder="Describe your symptoms or ask a medical question...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    let step = 'initial';
    const details = {};        // booking details
    let departments = [];
    const conversation = [
      {role:'system', text: "You are a concise, friendly medical assistant."}
    ];

    function addMessage(txt, isUser = false) {
        const m = document.createElement('div');
        m.className = 'message ' + (isUser ? 'user-message' : 'bot-message');
        m.textContent = txt;
        const chat = document.getElementById('chatMessages');
        chat.appendChild(m);
        // scroll the new message into view
        m.scrollIntoView({ behavior: 'smooth', block: 'end' });
      }

      function showTyping() {
        const ind = document.createElement('div');
        ind.className = 'typing-indicator';
        ind.innerHTML = '<span></span><span></span><span></span>';
        const chat = document.getElementById('chatMessages');
        chat.appendChild(ind);
        // scroll the typing indicator into view
        ind.scrollIntoView({ behavior: 'smooth', block: 'end' });
        return ind;
      }
      
    function isValidEmail(e){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e) }
    function isValidPhone(p){ return /^\d{7,15}$/.test(p) }
    function isDate(d){ return /^\d{4}-\d{2}-\d{2}$/.test(d) }
    function isCancel(t){ return /\b(cancel|never mind|stop|changed my mind)\b/i.test(t) }
    function wantsBooking(t){ return /\b(book|schedule)\b/i.test(t) }

    async function sendToAI() {
      // build prompt from conversation 
      const prompt = conversation.map(m=>`${m.role=== 'user'?'User':'Assistant'}: ${m.text}`).join('\n') + '\nAssistant:';
      const ind = showTyping();
      const res = await fetch('/api/check-symptoms', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ input: prompt })
      }).then(r=>r.json());
      ind.remove();
      return res.response;
    }

    async function handleUser(txt) {
      addMessage(txt, true);
      conversation.push({role:'user', text: txt});

      // universal cancel
      // NEW: clear *only* booking fields, keep details.symptoms
if (step!=='initial' && isCancel(txt)) {
    step = 'initial';
    // clear booking‚Äêspecific entries, retain details.symptoms
    delete details.department;
    delete details.doctor;
    delete details.date;
    delete details.time;
    delete details.name;
    delete details.email;
    delete details.phone;
    // don‚Äôt delete details.symptoms!
  
    addMessage("‚úÖ Booking cancelled. How else can I help you?");
    return;
  }
  

      // 1) capture symptoms
      if (step==='initial' && !details.symptoms && /fever|cough|pain|rash|headache/i.test(txt)) {
        details.symptoms = txt;
        addMessage(`‚úÖ Noted symptoms: "${txt}". Type "book appointment" when ready.`);
        conversation.push({role:'assistant', text:`Noted symptoms: "${txt}".`});
        return;
      }

      // 2) start booking
      if (step==='initial' && wantsBooking(txt)) {
        step='askDepartment';
        departments = await fetch('/api/get-departments').then(r=>r.json());
        addMessage(`Which department? Choose:\n‚Ä¢ ${departments.join('\n‚Ä¢ ')}`);
        conversation.push({role:'assistant', text:`Which department? ${departments.join(', ')}`});
        return;
      }

      // 3) department
      if (step==='askDepartment') {
        const match = departments.find(d=>d.toLowerCase()===txt.toLowerCase());
        if (!match) {
          addMessage(`Pick one:\n‚Ä¢ ${departments.join('\n‚Ä¢ ')}`);
          return;
        }
        details.department = match;
        step='askDoctor';
        const docs = await fetch(`/api/get-doctors/${encodeURIComponent(match)}`).then(r=>r.json());
        addMessage(`Doctors in ${match}:\n‚Ä¢ ${docs.join('\n‚Ä¢ ')}\nWho?`);
        conversation.push({role:'assistant', text:`Doctors in ${match}: ${docs.join(', ')}`});
        return;
      }

      // 4) doctor
      if (step==='askDoctor') {
        details.doctor = txt;
        step='askDate';
        addMessage("Date? (YYYY-MM-DD)");
        conversation.push({role:'assistant', text:"Date? (YYYY-MM-DD)"});
        return;
      }

      // 5) date
      if (step==='askDate') {
        if (!isDate(txt)) {
          addMessage("Use YYYY-MM-DD format.");
          return;
        }
        details.date = txt;
        step='askTime';
        const slots = await fetch('/api/get-time-slots',{
          method:'POST',headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ doctor:details.doctor, date:txt })
        }).then(r=>r.json());
        details._slots = slots;
        addMessage(`Times on ${txt}:\n‚Ä¢ ${slots.join('\n‚Ä¢ ')}\nPick one.`);
        conversation.push({role:'assistant', text:`Times on ${txt}: ${slots.join(', ')}`});
        return;
      }

      // 6) time
      if (step==='askTime') {
        if (!details._slots.includes(txt)) {
          addMessage(`Choose one:\n‚Ä¢ ${details._slots.join('\n‚Ä¢ ')}`);
          return;
        }
        details.time = txt;
        step='askName';
        addMessage("Your full name?");
        conversation.push({role:'assistant', text:"Your full name?"});
        return;
      }

      // 7) name
      if (step==='askName') {
        details.name = txt;
        step='askEmail';
        addMessage("Your email?");
        conversation.push({role:'assistant', text:"Your email?"});
        return;
      }

      // 8) email
      if (step==='askEmail') {
        if (!isValidEmail(txt)) {
          addMessage("Enter a valid email address.");
          return;
        }
        details.email = txt;
        step='askPhone';
        addMessage("Your phone (7‚Äì15 digits)?");
        conversation.push({role:'assistant', text:"Your phone (7‚Äì15 digits)?"});
        return;
      }

      // 9) phone
      if (step==='askPhone') {
        if (!isValidPhone(txt)) {
          addMessage("Enter a valid phone number.");
          return;
        }
        details.phone = txt;
        step = details.symptoms ? 'booking' : 'askSymptoms';
      }

      // 10) symptoms if missing
      if (step==='askSymptoms') {
        details.symptoms = txt;
        step='booking';
      }

      // 11) book
      if (step==='booking') {
        const t = showTyping();
        const res = await fetch('/api/book-appointment',{
          method:'POST',headers:{'Content-Type':'application/json'},
          body: JSON.stringify(details)
        }).then(r=>r.json());
        t.remove();
        if (res.success) {
          addMessage(`üéâ Booked! ID: ${res.appointment_id}\nAnything else?`);
          conversation.push({role:'assistant', text:`Booked appointment ID ${res.appointment_id}`});
        } else {
          addMessage(`‚ùå Booking failed: ${res.error||res.message}`);
          conversation.push({role:'assistant', text:`Booking failed: ${res.error||res.message}`});
        }
        step='initial';
        Object.keys(details).forEach(k=>delete details[k]);
        return;
      }

      // 12) fallback Q&A with full context
      conversation.push({role:'assistant', text:'<typing>'});
      const ai = await sendToAI();
      // overwrite typing indicator in conversation
      conversation.pop();
      conversation.push({role:'assistant', text: ai});
      addMessage(ai);
    }

    // wiring
    document.getElementById('sendBtn').onclick = () => {
      const inp = document.getElementById('userInput');
      const txt = inp.value.trim();
      if (!txt) return;
      inp.value = '';
      handleUser(txt);
    };
    document.getElementById('userInput')
      .addEventListener('keypress', e => {
        if (e.key==='Enter') document.getElementById('sendBtn').click();
      });

    // initial greeting
    addMessage("Hi! I‚Äôm your medical assistant. How can I help you today?");
    conversation.push({role:'assistant', text:"Hi! I‚Äôm your medical assistant. How can I help you today?"});
  </script>
</body>
</html>
